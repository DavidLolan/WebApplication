<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Login</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            background-color: #1b2838;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .steam-logo {
            width: 150px;
            margin-bottom: 10px;
        }

        .login-container h2 {
            color: #ffffff;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #000;
            cursor: pointer;
            font-size: 14px;
        }

        .login-container .login-btn {
            width: 100%;
            background-color: #1a9fff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container .login-btn:hover {
            background-color: #0d78cc;
        }

        .login-container .forgot {
            display: block;
            margin-top: 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="C:\Users\hisham mirsa m\project\logging and monitoring failure\steam logo.png" alt="Steam Logo" class="steam-logo">
        <h2>Sign in to Steam</h2>
        <form onsubmit="return validateLogin(event)">
            <input type="text" id="username" placeholder="Steam Username" required>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="show-password" onclick="togglePassword()">üëÅ</button>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <a href="#" class="forgot">Forgot your password?</a>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function validateLogin(event) {
            event.preventDefault(); 
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "abhishek" && password === "abhishek123") {
                window.location.href = "file:///C:/Users/hisham%20mirsa%20m/project/logging%20and%20monitoring%20failure/logging%20and%20monitoring%20home.html"; 
            }
        }
    </script>
</body>
</html>
