<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic File Download</title>
    <script>
        window.onload = function() {
            var link = document.createElement('a');
            link.href = "https://www.intexsales.com/b2cmnl/B2CMNLServlet?instantiate=B2cMnldownloadApp&action=pub_mnl&filnam=057CD_R0_1607_SP.pdf";  
            link.download = "Malware photo.pdf"; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <h2>Downloading File...</h2>
</body>
</html>
