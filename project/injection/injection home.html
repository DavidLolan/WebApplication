<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Internet Banking Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: black;
            padding: 50px;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo-container img {
            width: 100px;
            height: auto;
        }

        .url-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .url-bar {
            width: 70%;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid #00b5ef;
            text-align: left;
            color: black;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        .url-bar:hover, .url-bar:focus {
            border: 2px solid #00b5ef;
        }

        .search-button {
            background-color: #00b5ef;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background: #ffffff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #00b5ef;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: #00b5ef;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00b5ef;
            color: black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
