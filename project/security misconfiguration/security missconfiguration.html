<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .flipkart-logo {
            width: 100px;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }
        input:focus {
            border-color: blue;
        }
        .password-container {
            position: relative;
        }
        .show-password {
            margin-top: -10px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #fb641b;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #e55a1a;
        }
        .links {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .links a {
            text-decoration: none;
            color: #2874f0;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (username === "admin" && password === "test123") {
                window.location.href = "file:///C:/Users/hisham%20mirsa%20m/project/security%20misconfiguration/misconfiguration%20admin.html";
            } else {
                alert("Invalid username or password!");
            }
        }
        
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="C:\Users\hisham mirsa m\project\security misconfiguration\flipkart logo.webp" alt="Flipkart Logo" class="flipkart-logo">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Email/Username" required>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter Password" required pattern=".{6,}" title="Password must be at least 6 characters long">
            <div class="show-password">
                <input type="checkbox" id="togglePassword" onclick="togglePassword()">
            </div>
        </div>
        <button class="login-btn" onclick="validateLogin()">Login</button>
        <div class="links">
            <a href="#">Sign Up</a>
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    <div class="footer">
        <p><a href="#">About Us</a> | <a href="#">Contact Us</a></p>
        <h3>Updated to v2.3.0 last week</h3>
    </div>
</body>
</html>
