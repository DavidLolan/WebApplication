<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI - Internet Banking Login</title>
    <style>
    body{
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, white, #5151f4);
            color: white;
            padding: 50px;
            height: 100vh;
            margin: 0;
        }

        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 200px;
        }
        .url-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .url-bar {
            width: 70%;
            background-color: #2e2e3e;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid transparent;
            text-align: left;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease-in-out;
        }
        .url-bar:hover, .url-bar:focus {
            border: 2px solid #4caf50;
        }
        .search-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-button:hover {
            background-color: #45a049;
        }
        .loading-bar {
            width: 0%;
            height: 3px;
            background-color: #4caf50;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 1s ease-in-out;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #2e2e3e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .status-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #de8d8d;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: border 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .status-box:hover {
            border: 2px solid red;
            box-shadow: 0px 0px 8px red;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="file:///var/www/html/OWASPTOP10/WebApplication/project/broken%20access%20control/sbi-logo-33219.png"  alt="SBI Logo">
    </div>

    <div class="url-bar-container">
        <input type="text" class="url-bar" id="urlInput" value="https://internet-banking.com/user-login">
        <button class="search-button" onclick="searchURL()">Search</button>
        <div class="loading-bar" id="loadingBar"></div>
    </div>

    <div class="status-box" id="statusBox">
        Not Solved
    </div>
    
    <div class="container">
        <h2>Login to SBI Internet Banking</h2>
        <input type="text" id="username" placeholder="Enter username">
        <input type="password" id="password" placeholder="Enter password">
        <input type="checkbox" onclick="togglePassword()"> Show Password

        <button onclick="login()">Login</button>
        <p id="output"></p>
    </div>

    <script>
        function searchURL() {
            let url = document.getElementById("urlInput").value;
            document.getElementById("urlInput").value = url;
        }

        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let loadingBar = document.getElementById("loadingBar");
            loadingBar.style.width = "100%";
            
            setTimeout(() => {
                if(username === "VijayKumar" && password === "Vijay2123") {
                    window.location.href = "file:///var/www/html/OWASPTOP10/WebApplication/project/broken%20access%20control/broken%20home.html";
                } else {
                    document.getElementById("output").innerText = "Invalid username or password.";
                    loadingBar.style.width = "0%";
                }
            }, 1000);
        }

        function togglePassword() {
            let passwordInput = document.getElementById("password");
            passwordInput.type = (passwordInput.type === "password") ? "text" : "password";
        }
    </script>

</body>
</html>
