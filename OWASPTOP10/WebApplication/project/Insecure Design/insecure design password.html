<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Pay - Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #ffa41c;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff8c00;
    }

    .solved-msg {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #28a745;
      color: white;
      padding: 30px 50px;
      border-radius: 20px;
      font-size: 24px;
      font-weight: bold;
      opacity: 0;
      z-index: 999;
      pointer-events: none;
      animation: fadeInOut 4s ease-in-out forwards;
      box-shadow: 0 0 20px #28a745;
      display: none;
    }

    @keyframes fadeInOut {
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
      20%  { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      50%  { transform: translate(-50%, -50%) scale(1); }
      80%  { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.95); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Amazon Pay Password</h2>
    <p></p>
    <form id="resetForm">
      <input type="password" id="new-password" placeholder="New Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <div class="solved-msg" id="solvedMessage">ðŸŽ‰ Lab Solved! ðŸŽ‰</div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const newPass = document.getElementById("new-password").value;
      const confirmPass = document.getElementById("confirm-password").value;

      if (newPass !== confirmPass) {
        alert("Passwords do not match.");
        return;
      }

      const msg = document.getElementById("solvedMessage");
      msg.style.display = "block";
      msg.classList.remove("solved-msg");
      void msg.offsetWidth;
      msg.classList.add("solved-msg");
    });
  </script>
</body>
</html>
