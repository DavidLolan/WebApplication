<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2874f0;
            color: white;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #1a56d6;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 150px;
        }
        .admin-info {
            font-size: 16px;
            color: #333;
        }
        .dashboard-cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .status-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #de8d8d;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: border 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .status-box:hover {
            border: 2px solid red;
            box-shadow: 0px 0px 8px red;
        }
        .solved {
            background: #4caf50 !important;
            border: 2px solid #4caf50 !important;
            box-shadow: 0px 0px 8px #4caf50 !important;
        }
        .congrats-form {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #4caf50;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            color: white;
            font-size: 18px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            opacity: 1;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function() {
            let statusBox = document.getElementById("statusBox");
            statusBox.innerText = "Solved";
            statusBox.classList.add("solved");
        };
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Nice Day</h2>

            <li>Payments</li>
            <li>Reports</li>
            <li>Settings</li>
            <li>Logout</li>
        </ul>
    </div>
    <div class="status-box" id="statusBox">
        Not Solved

    </div>
