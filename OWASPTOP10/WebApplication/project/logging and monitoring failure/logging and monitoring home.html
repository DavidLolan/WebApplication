<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b2838;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #171a21;
        }

        .navbar img {
            height: 40px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #1a9fff;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-image: url('https://source.unsplash.com/1600x900/?game');
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-size: 50px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .hero p {
            font-size: 20px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.8);
        }

        .games-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px 20px;
        }

        .game-card {
            background-color: #2a475e;
            width: 300px;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .game-card img {
            width: 100%;
            border-radius: 5px;
        }

        .game-card h3 {
            margin: 10px 0;
        }

        .game-card button {
            background-color: #1a9fff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .game-card button:hover {
            background-color: #0d78cc;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #171a21;
            margin-top: 40px;
        }

        .footer a {
            color: #1a9fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .footer a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam Logo">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Store</a>
            <a href="#">Library</a>
            <a href="#">Community</a>
        </div>
    </div>

    <div class="hero">
        <h1>Welcome to Steam</h1>
        <p>Discover the latest games, offers, and more.</p>
    </div>

    <div class="games-container">
        <div class="game-card">
            <img src="file:///var/www/html/OWASPTOP10/WebApplication/project/logging%20and%20monitoring%20failure/farcry%205.png" alt="Game 1">
            <h3>Far Cry 3</h3>
            <button>Buy Now</button>
        </div>

        <div class="game-card">
            <img src="file:///var/www/html/OWASPTOP10/WebApplication/project/logging%20and%20monitoring%20failure/gta%205.png" alt="Game 2">
            <h3>GTA V</h3>
            <button>Buy Now</button>
        </div>

        <div class="game-card">
            <img src="file:///var/www/html/OWASPTOP10/WebApplication/project/logging%20and%20monitoring%20failure/rdr2.png" alt="Game 3">
            <h3>Red Dead Redemption 2</h3>
            <button>Buy Now</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Steam. All rights reserved.</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Support</a>
    </div>

</body>
</html>
